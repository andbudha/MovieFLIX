<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>MovieFLIX</title>
  </head>
  <body>
    <div class="main-box">
      <div class="header-box">
        <nav class="navbar">
          <div class="logo-box">
            <i class="fa-solid fa-film fa-2x"></i>
            <h2 class="logo-text">MovieFLIX</h2>
          </div>
        </nav>
        <section class="search-section">
          <div class="search-input-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="search-input" type="text" placeholder="search" />
            <div class="remove-input-value-btn-box"></div>
          </div>
        </section>
        <section class="filter-section">
          <span class="material-symbols-outlined filter"> filter_list </span>
          <div class="selection-box expanded hidden">
            <select class="release-year-select">
              <option value="any year">select year</option>
            </select>
            <select class="movie-genre-select">
              <option value="any genre">select genre</option>
            </select>
            <div class="search-btn-box">
              <!-- <div class="search-btn">search</div> -->
              <button class="search-btn">search</button>
            </div>
          </div>
        </section>
      </div>
      <section class="grid-section"></section>
      <div class="tail-box">
        <div class="pagination-box">
          <div class="paginator">
            <i class="fa-solid fa-chevron-left chevron"></i>
            <div class="page-box">
              <!-- <div class="page active-page">1</div>
              <div class="page">2</div>
              <div class="page">3</div>
              <div class="page">4</div>
              <div class="page">5</div> -->
            </div>
            <i class="fa-solid fa-chevron-right chevron"></i>
          </div>
        </div>
        <footer class="footer">
          <div class="footer-info-box">
            <div class="footer-socials-box">
              <a href="https://www.facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook fa-xl"></i
              ></a>
              <a href="https://www.youtube.com/" target="_blank">
                <i class="fa-brands fa-youtube fa-xl"></i>
              </a>
              <a href="https://t.me/andbudha" target="_blank"
                ><i class="fa-brands fa-telegram fa-xl"></i
              ></a>
            </div>
            <div class="footer-text-box">
              <h5>&copy; 2024, MovieFLIX, All Rights Reserved</h5>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="secret.js"></script>
    <script src="main.js"></script>
  </body>
</html>
