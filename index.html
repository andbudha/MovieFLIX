  <body>
    <div class="main-box">
      <section class="header-box">
        <nav class="navbar">
          <div class="logo-box">
            <i class="fa-solid fa-film fa-2x"></i>
            <h2 class="logo-text">MovieFLIX</h2>
          </div>
        </nav>
        <section class="search-section">
          <div class="search-input-box">
            <i class="fa-solid fa-magnifying-glass input-magnifying-glass"></i>
            <input class="search-input" type="text" placeholder="search" />
            <div class="remove-input-value-btn-box"></div>
          </div>
        </section>
        <section class="filter-section">
          <span class="material-symbols-outlined filter"> filter_list </span>
          <div class="selection-box expanded hidden">
            <select class="release-year-select"></select>
            <select class="movie-genre-select"></select>
            <div class="search-btn-box">
              <button class="search-btn">
                <i
                  class="fa-solid fa-magnifying-glass search-magnifying-glass"
                ></i>
              </button>
            </div>
          </div>
        </section>
      </section>
      <section class="grid-section"></section>
      <section class="tail-box">
        <div class="pagination-box">
          <div class="paginator">
            <div class="page-box"></div>
          </div>
        </div>
        <footer class="footer">
          <div class="footer-info-box">
            <div class="footer-socials-box">
              <a href="https://www.facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook fa-xl"></i
              ></a>
              <a href="https://www.youtube.com/" target="_blank">
                <i class="fa-brands fa-youtube fa-xl"></i>
              </a>
              <a href="https://t.me/andbudha" target="_blank"
                ><i class="fa-brands fa-telegram fa-xl"></i
              ></a>
            </div>
            <div class="footer-text-box">
              <h5>&copy; 2024, MovieFLIX, All Rights Reserved</h5>
            </div>
          </div>
        </footer>
      </section>
    </div>

    <script src="main.js"></script>
