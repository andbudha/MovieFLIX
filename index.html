<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie it!</title>
  </head>
  <body>
    <div class="main-box">
      <nav class="navbar">
        <div class="logo-box">
          <i class="fa-solid fa-film fa-2x"></i>
          <h2 class="logo-text">Movie it!</h2>
        </div>
      </nav>
      <section class="search-box"></section>
      <section class="banner-box"></section>
      <section class="grid-box">
        <div class="card-box">
          <div class="card-img-box">
            <img
              class="card-img"
              src="https://upload.wikimedia.org/wikipedia/en/8/80/The_Irishman_poster.jpg"
              alt="movie poster"
            />
          </div>
          <div class="movie-detail-box"></div>
        </div>
      </section>
      <footer class="footer"></footer>
    </div>
    <script src="api.js"></script>
    <script src="dom.js"></script>
  </body>
</html>
